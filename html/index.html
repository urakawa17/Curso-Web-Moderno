<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <!-- <a href="exercicios/teste.html">00 - Teste</a> | 
      <a href="exercicios/temp.html">TEMPPPP</a> -->
      <a href wm-link="exercicios/teste.html">00 - Teste</a> | 
      <a href wm-link="exercicios/temp.html">TEMPPPP</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
      <br />
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("[wm-link]").forEach((link) => {
        const conteudo = document.getElementById("conteudo")

        link.onclick = function (e) {
          e.preventDefault()
          fetch(link.getAttribute('wm-link'))
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html))
        }
      })
    </script>
  </body>
</html>
