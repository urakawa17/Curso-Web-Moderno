<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <!-- <a href="exercicios/teste.html">00 - Teste</a> | 
      <a href="exercicios/temp.html">TEMPPPP</a> -->
      <a href wm-link="exercicios/teste.html">00 - Teste</a> | 
      <a href wm-link="exercicios/texto1.html">01 - Texto 1</a> |
      <a href wm-link="exercicios/texto2.html">02 - Texto 2</a> |
      <a href wm-link="exercicios/listas.html">03 - Listas</a> |
      <a href wm-link="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
      <a href wm-link="exercicios/links.html">05 - Links</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("[wm-link]").forEach((link) => {
        const conteudo = document.getElementById("conteudo")

        link.onclick = function (e) {
          e.preventDefault()
          fetch(link.getAttribute('wm-link'))
            .then((resp) => resp.text())
            .then((html) => (conteudo.innerHTML = html))
        }
      })
    </script>
  </body>
</html>
